<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Osmon kotisivut</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Arial", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #f0f;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    /* Header styles */
    header {
      background-color: #00f;
      padding: 10px;
    }

    /* Navigation styles */
    nav {
      display: inline-block;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    /* Retro-style button */
    .btn {
      background-color: #ff0;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Animated background */
    section {
      background-image: url('kuvat/doggogifu.gif');
      background-repeat: repeat;
    }

    /* Visitor counter */
    .visitor-counter {
      font-size: 24px;
      color: #0f0;
    }

    /* Footer styles */
    footer {
      background-color: #f00;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>

<script>
  // Function to perform the Rick Roll redirection
  function rickRoll() {
    // Replace the URL below with the Rick Astley's "Never Gonna Give You Up" video link
    const rickRollUrl = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
    window.location.href = rickRollUrl;
  }
</script>

  
<script>
  // Function to increment and display the visitor count
  function updateVisitorCount() {
    // You can store the visitor count in a cookie or local storage to persist it between sessions
    let visitorCount = localStorage.getItem('visitorCount');

    // If the visitor count is not stored or is not a valid number, start from 1
    if (!visitorCount || isNaN(parseInt(visitorCount))) {
      visitorCount = 1;
    } else {
      // Otherwise, increment the count by 1
      visitorCount = parseInt(visitorCount) + 1;
    }

    // Update the counter display on the website
    document.getElementById('visitorCounter').textContent = 'Visitors: ' + visitorCount;

    // Save the updated count to local storage
    localStorage.setItem('visitorCount', visitorCount.toString());
  }

  // Call the function when the page loads
  window.onload = updateVisitorCount;
</script>

  
</head>
<body>
  <header>
    <h1>Osmon kotisivut</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section>
    <h2>About Me</h2>
    <p>Eikös me sovittu että tämä sekoilu loppuu jo?</p>
    <p>Paina tästä</p>
  <button class="btn" onclick="rickRoll()">Paina tästä</button>
  </section>

  <div class="visitor-counter"><div id="visitorCounter" class="visitor-counter">Visitors: Loading...</div></div>

  <footer>
    &copy; Sivun kehitys vielä vaiheessa
  </footer>
</body>
</html>
