<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My 1990s Website</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Arial", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #f0f;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    /* Header styles */
    header {
      background-color: #00f;
      padding: 10px;
    }

    /* Navigation styles */
    nav {
      display: inline-block;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    /* Retro-style button */
    .btn {
      background-color: #ff0;
      color: #000;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Animated background */
    section {
      background-image: url('animated-background.gif');
      background-repeat: repeat;
    }

    /* Visitor counter */
    .visitor-counter {
      font-size: 24px;
      color: #0f0;
    }

    /* Footer styles */
    footer {
      background-color: #f00;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My '90s Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section>
    <h2>About Me</h2>
    <p>Hello there! I'm a '90s enthusiast creating this awesome website to take you back to the good old days of the internet.</p>
    <p>Click the button below to join the nostalgia trip!</p>
    <button class="btn">Join Now</button>
  </section>

  <div class="visitor-counter">Visitors: 12345</div>

  <footer>
    &copy; 2023 My '90s Website. All rights reserved.
  </footer>
</body>
</html>
